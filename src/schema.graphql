type Question {
  id: ID!
  tipo: String
  resposta: String!
  regiao: String!
  imagem: String!
  # dicas: [String]
}

type Query {
  questions: [Question!]!
  question(id: ID!): Question
}

type Mutation {
  createQuestion(tipo: String, resposta: String!, regiao: String!, imagem: String!, dicas: [String!]): Question
  # deleteQuestion(id: ID!): Question
  # editQuestion(id: ID!): Question
}